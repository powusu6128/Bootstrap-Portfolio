        <div class="container">

    <div class="container">

        <div class="row">

            <div class="col-md-8 well">

                <div class="page-header">

                    <h1>Contact</h1>

                </div>

                <form>

                    <div class="form-group">

                        <label for="name">Name</label>

                        <input type="text" class="form-control" id="name" placeholder="Your Name">

                    </div>

                    <div class="form-group">

                        <label for="exampleInputEmail1">Email address</label>

                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">

                    </div>

                    <div class="form-group">

                        <label for="textarea">Message</label>
                        <textarea id="textarea" class="form-control" rows="20" placeholder="Please start typing your message here."></textarea>

                    </div>

                    <button type="submit" class="btn btn-default btn-lg">Submit</button>

                </form>

            </div>

            <div class="col-md-4">

                <div class="panel panel-default">

                    <div class="panel-heading">

                        <h3 class="panel-title">Connect with Me</h3>

                    </div>

                    <div class="panel-body">

                        <ul class="list-group list-inline">

                            <li class="list-group-item">
                                <a href="https://github.com/powusu6128">
                                    <img class="icon" src="assets/images/github-icon.png" alt="GitHub Info">
                                </a>
                            </li>

                            <li class="list-group-item">
                                <a href="#">
                                    <img class="icon" src="assets/images/linkedin-icon.png" alt="LinkedIn Info">
                                </a>
                            </li>

                            <li class="list-group-item">
                                <a href="#">
                                    <img class="icon" src="assets/images/stackoverflow-icon.png" alt="StackOverflow Info">
                                </a>
                            </li>

                        </ul>

                    </div>

                </div>

            </div>

        </div>
